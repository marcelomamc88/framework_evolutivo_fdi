<html>
    <head>
        <link rel="stylesheet" media="screen" href = "/static/bootstrap.min.css">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="http://ff.kis.scr.kaspersky-labs.com/1B74BD89-2A22-4B93-B451-1C9E1052A0EC/main.js" charset="UTF-8"></script>
    </head>

    <body>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-3d.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>

        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">               
            </p>
        </figure>
		<img src="{{ image }}"/>
        <script type="text/javascript">  
			var y_pred = {{y_pred | tojson}}
			// Give the points a 3D feel by adding a radial gradient
            Highcharts.setOptions({
              colors: {{colors | tojson}}
            });
			
            // Set up the chart
            var chart = new Highcharts.Chart({			
              chart: {
                renderTo: 'container',				
                margin: 50,
                type: 'scatter3d',
                animation: false,
                options3d: {
                  enabled: true,
                  alpha: 10,
                  beta: 30,
                  depth: 250,
                  viewDistance: 10,
                  fitToPlot: false,
                  frame: {
                    bottom: {
                      size: 1,
                      color: 'rgba(0,0,0,0.02)'
                    },
                    back: {
                      size: 1,
                      color: 'rgba(0,0,0,0.04)'
                    },
                    side: {
                      size: 1,
                      color: 'rgba(0,0,0,0.06)'
                    }
                  }
                }
              },
              title: {
                text: 'Cluster Visualizer'
              },
              subtitle: {
                text: 'Click and drag the plot area to rotate in space'
              },
              plotOptions: {
                scatter: {
                  width: 5,
                  height: 5,
                  depth: 5
                }
              },
			  
              xAxis: {
                min: {{min[0]}}-0.5,
                max: {{max[0]}}+0.5,
                gridLineWidth: 1
              },			  
              yAxis: {
                min: {{min[2]}}-0.5,
                max: {{max[2]}}+0.5,
                title: null
              },
              zAxis: {
                min: {{min[1]}}-0.5,
                max: {{max[1]}}+0.5,
                showFirstLabel: false
              },
              legend: {
                enabled: false
              },
              series: [
			  {
                name: 'Samples',
                colorByPoint: true,
                accessibility: {
                  exposeAsGroupOnly: true
                },
                data: {{samples | tojson}},
				tooltip: {
				  pointFormatter: function () {
						return '<b>#cluster:</b> ' + y_pred[this.index] + '<br><b>dim_X:</b> ' + this.x + '<br><b>dim_Y:</b> ' + this.y + '<br><b>dim_Z:</b> ' + this.z
					}
				},
              }
			]
            });
			

            // Add mouse and touch events for rotation
            (function(H) {
              function dragStart(eStart) {
                eStart = chart.pointer.normalize(eStart);

                var posX = eStart.chartX,
                  posY = eStart.chartY,
                  alpha = chart.options.chart.options3d.alpha,
                  beta = chart.options.chart.options3d.beta,
                  sensitivity = 5, // lower is more sensitive
                  handlers = [];

                function drag(e) {
                  // Get e.chartX and e.chartY
                  e = chart.pointer.normalize(e);

                  chart.update({
                    chart: {
                      options3d: {
                        alpha: alpha + (e.chartY - posY) / sensitivity,
                        beta: beta + (posX - e.chartX) / sensitivity
                      }
                    }
                  }, undefined, undefined, false);
                }

                function unbindAll() {
                  handlers.forEach(function(unbind) {
                    if (unbind) {
                      unbind();
                    }
                  });
                  handlers.length = 0;
                }

                handlers.push(H.addEvent(document, 'mousemove', drag));
                handlers.push(H.addEvent(document, 'touchmove', drag));


                handlers.push(H.addEvent(document, 'mouseup', unbindAll));
                handlers.push(H.addEvent(document, 'touchend', unbindAll));
              }
              H.addEvent(chart.container, 'mousedown', dragStart);
              H.addEvent(chart.container, 'touchstart', dragStart);
            }(Highcharts));

        </script>   
    </body>
</html>
